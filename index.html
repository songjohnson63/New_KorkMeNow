<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Seat | PIZZA 4P's</title>
  <link rel="icon" type="image/png" href="../Image/KorkMeNow-Logo.png">


<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="seat.css" />
  <script src="seat.js" defer></script> 

</head>
<body>
  <div class="context">
    <div class="logo">
      <img src="../Image/sora.jpg" alt="">
    </div>

    <div class="animated-wrapper">
      <div class="select-venue"> 
        <div class="venue">
            <h5>Choose your Venue</h5>
            <button type="submit">BKK1</button>
            <button type="submit">Quayside</button>
        </div>
        

        <h5>Choose amount of guests participate</h5>
        <button id="person-number" type="submit">1</button>
        <button id="person-number" type="submit">2</button>
        <button id="person-number" type="submit">3</button>
        <button id="person-number" type="submit">4</button><br>
        <button id="person-number" type="submit">5</button>
        <button id="person-number" type="submit">6</button>
        <button id="person-number" type="submit">7</button><br>

        <button id="find-table" type="button">Find Table</button>
      </div>

      <div class="footer">
        <h5 id="footer">Powered by</h5>
        <img id="img-footer" src="../Image/footer-nobg.png" alt="">
      </div>
    </div>
 
  </div>
</body>

</html>
